<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>API Fetch</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

<!-- https://jsonplaceholder.typicode.com/ -->

</head>
	<body>
		<h3>Data</h3>
		<div id="myData"></div>
		<div id="album"></div>
	    <script>
	        fetch('https://api.github.com/users/manishmshiva')
	            .then(function (response) {
	                return response.json();
	            })
	            .then(function (data) {
	                appendData(data);
	            })
	            .catch(function (err) {
	                console.log('error: ' + err);
	            });

	        function appendData(data) {
	        	console.log(data);
	            var mainContainer = document.getElementById("myData");
	            console.log("data[0]", data.length, data.login);

	            var div = document.createElement("div");
	            div.innerHTML = 'Login: ' + data.login + '<br> ' + 'Id: ' + data.id + '<br> ' + 'Name: ' + data.name;
	            mainContainer.appendChild(div);
	        }


	        fetch('https://jsonplaceholder.typicode.com/albums')
	            .then(function (response) {
	                return response.json();
	            })
	            .then(function (data) {
	                getAlbumData(data);
	                
	            })
	            .catch(function (err) {
	                console.log('error: ' + err);
	            });

	         function getAlbumData(data){
	         	console.log("Second data1", data);
	         	console.log("Data 2 - Title", data[0].title);
	         	var mainContainer = document.getElementById("album");

	         	for(i=0; i<data.length; i++){
	         		console.log(data[i].title);
	         		var div = document.createElement("div");
	         		div.innerHTML = 'Album title: ' + data[i].title + '<br>';
		            mainContainer.appendChild(div);
	         	}
	         }
	    </script>

	</body>
</html>
